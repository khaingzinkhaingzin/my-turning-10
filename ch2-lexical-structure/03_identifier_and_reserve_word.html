<html>
    <script>
        let a = 10; // a is an identifier
        console.log(a);
        // you can call identifier everything you can give a name
        // you can start identifier names with "letter" or "dollarsign" or "underscore"
        // identifier (var name, class name, function name, .....)
        let myname = "name start with letter";
        let _myname = "name start with underscore";
        let $myname = "name start with dollarsign";

        console.log(myname);
        console.log(_myname);
        console.log($myname);

        //moderm js support unicode so you can use pi (unicode character)
        let တန်ဖိုး = 20; //တန်ဖိုး (unicode)
        console.log(တန်ဖိုး);
    </script>
</html>
