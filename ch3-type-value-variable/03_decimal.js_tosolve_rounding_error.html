<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/9.0.0/decimal.min.js"></script>
  <script>
    // as you see 0.3-0.2 get 0.1
    let a = new Decimal(0.3);
    let b = new Decimal(0.2);
    let c = a.sub(b);
    let d = new Decimal(0.1);
    console.log("c", c.toString());
    console.log("check equal on floating point ", c.equals(d));
  </script>
</html>
