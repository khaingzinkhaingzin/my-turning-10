<html>
  <script>
    // null datatype will get when you assign null
    // undefined datatype will get when you not assign any value to variable or not defined property of object
    let data;
    console.log("data ", data);
    console.log("typeof data ", typeof data);

    let obj = {};
    console.log("Name ", obj.name);

    let nullData = null;
    console.log(nullData);
    console.log(typeof nullData);
    console.log(nullData instanceof null);
  </script>
</html>
