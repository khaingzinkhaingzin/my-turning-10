<html>
  <script>
    let greet = "Hello " + "Khaing"; // if you want more than one line concat use "+"
    // putting variable in string can be called "interpolation"
    let price = 10;
    let quantity = 20;
    let voucher =
      "price " + price + " quantity " + quantity + " total " + price * quantity;
    console.log("voucher ", voucher);

    //without interpolation
    //template string
    console.log(
      `price ${price} quantity  ${quantity}  total  ${price * quantity}`
    );

    /*
    Frontent
      JS
        Browser
          UI -> Rendering Engine
          JS -> JS Engine -> Runtime (software / component can run language) */

    let str1 = "Hello";
    let str2 = "World";
    // let str3 = str1.concat(str2);
    let str3 = str1 + str2; //+is shorter than .concat so more pragmatic
    console.log(str3);

    console.log("str1.length ", str1.length);
    console.log("first character ", str1.charAt(0));
    console.log("second character ", str1.charAt(1));
    console.log("last character ", str1.charAt(str1.length - 1));

    //substring
    let str = "Hello";
    let newStr1 = str.substring(1, 4);
    console.log("newStr1 ", newStr1);
    // substring not accept negative index
    let newStr2 = str.substring(4, 1); //If start index is greater than end, JavaScript swaps them internally (substring(4, 1) becomes substring(1, 4)
    console.log("newStr2 ", newStr2);

    //slice
    // if second parameter is positive, means count
    // if second parameter is negative, means index
    console.log("Str slice(-4) ", str.slice(-4)); // negative start index means count from right and without end means "length of string"
    console.log("Str slice(-4) ", str.slice(-4, 4)); // negative start count from right and positive end count from left
    console.log("From hello slice(2, -2)", str.slice(2, -2));
    console.log("From hello slice(2, 4)", str.slice(2, 4));

    //split
    let token = "Bearer alguwou2-52jkjfowpwejt23-";
    console.log(token.split(" "));

    //indexOf
    console.log(str.indexOf("ll"));

    //includes
    console.log(str.includes("ll"));

    // start with
    console.log(str.startsWith("Hello"));

    //end with
    console.log(str.endsWith("Hello"));

    // pad end
    price = 10;
    console.log(str.padStart(7)); // fill with space to get 7 character

    //repeat
    console.log("*".repeat(5));
  </script>
</html>
