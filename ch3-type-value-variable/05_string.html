<html>
  <script>
    let greet = "Hello " + "Khaing"; // if you want more than one line concat use "+"

    let quantity = 20;
    let voucher =
      "price " + price + " quantity " + quantity + " total " + price * quantity;
    console.log("voucher ", voucher);

    //without interpolation

      `price ${price} quantity  ${quantity}  total  ${price * quantity}`
    );
  </script>
</html>
